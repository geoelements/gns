version: 2.1

workflows:
  build:
    jobs:
      - python39

jobs:
  python39: &test-template
    docker:
      - image: circleci/python:3.9.6
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Create virtualenv
          command: |
            virtualenv venv
            . venv/bin/activate
      - run:
          name: Install gns dependencies
          command: |
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            python -m unittest discover test/
